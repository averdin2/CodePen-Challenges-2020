<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practicce.css" />
    <title>Full Page Navigation</title>
  </head>
  <body>
    <nav>
      <!-- Burger Menu Using before and after tags -->
      <div class="burger-wrap">
        <input type="checkbox" class="toggler" />
        <div class="burger-menu"><div></div></div>
      </div>
      <!-- Line Menu attept 1 -->
      <div class="line-menu-wrap">
        <input type="checkbox" class="toggler" />
        <div class="line-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
      <div class="line-menu-wrap2">
        <input type="checkbox" class="toggler" />
        <div class="line-menu2">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </nav>
  </body>
</html>
